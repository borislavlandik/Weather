<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">

    <script src="https://kit.fontawesome.com/f6f6185d76.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="main">
        <div class="background">
            <video class="background__video" src="assets/videos/Clouds.mp4" muted></video>
        </div>

        <div class="main__content">

            <div class="side-menu">
                <a class="button btn-menu"></a>
                <div class="side-menu__inner">
                    <div class="menu-content">
                        <div class="menu-element location">
                            <div class="menu-element__text">
                                <h3 class="menu-element__header value-city">Прогноз погоды</h3>
                                <div class="menu-element__subheader value-country">На сегодня</div>
                            </div>
                            <button class="button btn-search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>

                        <div class="menu-element">
                            <div class="menu-element__text">
                                <div class="menu-element__header">Подробности</div>
                            </div>
                            
                            <div class="additional-info">
                                <div class="info-item">
                                    <p class="info-item__text">Облачность</p>
                                    <p class="info-item__value value-cloud">52%</p>
                                </div>
                                <div class="info-item">
                                    <p class="info-item__text">Давление</p>
                                    <p class="info-item__value value-pressure">765 мм.рт.ст.</p>
                                </div>
                                <div class="info-item">
                                    <p class="info-item__text">Влажность</p>
                                    <p class="info-item__value value-humidity">67%</p>
                                </div>
                                <div class="info-item">
                                    <p class="info-item__text">Ветер</p>
                                    <p class="info-item__value value-wind">3 м/c</p>
                                </div>
                                <div class="info-item">
                                    <p class="info-item__text">Восход</p>
                                    <p class="info-item__value value-sunrise">04:12</p>
                                </div>
                                <div class="info-item">
                                    <p class="info-item__text">Закат</p>
                                    <p class="info-item__value value-sunset">19:27</p>
                                </div>
                            </div>
                        </div>
                        <div class="menu-element">
                            <div class="menu-element__text">
                                <div class="menu-element__header">Температура</div>
                            </div>

                            <canvas class="chart-temperature"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">

                <div class="bottom-info">
                    <div class="current-info">
                        <p class="current-info__temperature value-temperature">14</p>
                        <div class="current-info__text">
                            <p class="current-info__description value-description">Сегодня дождливый день</p>
                            <p class="current-info__advice value-advice">Не забудьте взять зонт</p>
                        </div>
                    </div>
                    <div class="current-additional-info">
                        <p class="current-additional-info__date value-date"></p>
                        <button class="button btn-update">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
 
        </div>

        <div class="search">
            <div class="search__content">
                <button class="button btn-location">
                    <i class="fas fa-map-marker-alt"></i>
                </button>

                <button class="button btn-close-search">
                    <i class="fas fa-times"></i>
                </button>

                <h2 class="search__header">Введите название города</h2>
                <input class="inp-city" type="text">
            </div>
        </div>

        <div class="loading">
            <div class="loading__content">
                <h2 class="loading__header">Загрузка</h2>
                <div class="progress">
                    <div class="progress__value"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>

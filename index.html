<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="header">

        <div class="info">

            <h2 id="humidity"></h2>
        </div>
    </div>  

    <script src="/assets/js/main.js"></script>
